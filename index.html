<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link rel="stylesheet" href="assets/style/normalize.css" />
		<link rel="stylesheet" href="/assets/style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"
		/>
		<link rel="icon" href="./assets/images/video-games.svg" type="icon/svg" />
	</head>

	<body>
		<div class="container">
			<div class="main">
				<h1>Игра "Карточки"</h1>
				<p class="open">Открой все карточки за наименьшее количество ходов</p>
				<div class="settings">
					<p class="hod">Ходы:<span id="counter">0</span></p>
					<p class="return" onclick=location=URL>Начать заново</p>
				</div>
				<div class="game">
					<div class="game-cards" id="plate">
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="0"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="1"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="2"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="3"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="4"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="5"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="6"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="7"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="8"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="9"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="10"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="11"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="12"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="13"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="14"/>
						<img src="assets/images/default-card.svg" class="default-card" onclick="webClick(id)" id="15"/>
				</div>
				</div>
				</div>
			</div>
			<div class="overlay">
				<div class="congratulations">
					<img src="/assets/images/award.png" alt="Поздравление" />
					<p>Поздравляем, ты выиграл!</p>
					<p>Количество твоих ходов: <span id="counter_grad_steps">0</span></p>
					<button class="start-again_btn" onclick=location=URL>Начать заново</button>
				</div>
			</div>
		<script src="index.js"></script>
	</body>
</html>
